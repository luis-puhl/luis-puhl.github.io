<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="res-profile">
	<template>
		<style>
		</style>
		<h2 lang="en">PROFILE</h2>
		<h2 lang="pt-BR">PERFIL</h2>
		<slot></slot>
	</template>
	<script>
		// performance logging
		window.performance && performance.mark && performance.mark('res-profile - before register');

		class ResProfile extends Polymer.Element {
			static get is() { return 'res-profile'; }
			static get properties() { return {
				page: {
					type: String,
					reflectToAttribute: true,
					observer: '_pageChanged'
				}
			}}
			constructor() {
				super();
				window.performance && performance.mark && performance.mark('res-profile.created');
				// Custom elements polyfill safe way to indicate an element has been upgraded.
				this.removeAttribute('unresolved');
			}
		}
		customElements.define(ResProfile.is, ResProfile);
	</script>
</dom-module>
